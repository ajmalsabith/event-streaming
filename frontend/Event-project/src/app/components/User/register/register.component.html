<div class="alighg">
    <a class="navbar-brand" href="#">
        <img src="assets/events-removebg-preview.png" alt="" width="350" height="200" class="d-inline-block align-text-top">
    </a>
</div>

<div class="container">
   
    <div class="formmodel">
        <h3 class="mt-2 mb-2" style="text-align: center;color: brown;font-weight: bold;">SIGN UP</h3>
        <form [formGroup]="registerform" (submit)="submit()">
            <div class="input-group mt-4">
                <span class="input-group-text" id="basic-addon1">Name</span>
                <input type="text" class="form-control" formControlName="name" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>    
            <span style="color: red;" *ngIf="name && name.invalid && name.touched">please correct your name</span><br>
            <div class="input-group  mt-2">
                <span class="input-group-text" id="basic-addon1">Phone</span>
                <input type="number" class="form-control"formControlName="phone" placeholder="phone number" aria-label="Username" aria-describedby="basic-addon1">
            </div>    
            <span style="color: red;" *ngIf="phone && phone.invalid && phone.touched">please correct your phone</span><br>
            <div class="input-group mt-2">
                <span class="input-group-text" id="basic-addon1">Email</span>
                <input type="email" class="form-control" formControlName="email" placeholder="example@gmail.com" aria-label="Username" aria-describedby="basic-addon1">
            </div>    
            <span style="color: red;" *ngIf="email && email.invalid && email.touched">please correct your email</span><br>
            <div class="input-group  mt-2">
                <span class="input-group-text" id="basic-addon1">Password</span>
                <input type="password" class="form-control" formControlName="password" placeholder="@password" aria-label="Username" aria-describedby="basic-addon1">
            </div>     
            <span style="color: red;" *ngIf="password && password.invalid && password.touched">please correct your password</span><br>
            <button [disabled]="registerform.invalid" class="btn btn-success mt-2">SIGN UP</button>     
            <span  style="float: right;margin-top: 10px;">have any account?<a href="login">login</a></span>
        </form>

    </div>

</div>
